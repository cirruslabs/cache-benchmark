name: Benchmark Wikipedia

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: benchmark-wikipedia-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  cache-uploads:
    name: Clean build with cache uploads
    runs-on: ghcr.io/cirruslabs/macos-runner:tahoe
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Build Environment
        working-directory: wikipedia-ios
        run: ./scripts/setup

      - name: Benchmark clean build with cache uploads
        working-directory: wikipedia-ios
        run: |
          hyperfine --warmup 1 --runs 3 \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData && xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -resolvePackageDependencies' \
            'xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -destination "platform=iOS Simulator,name=iPhone 17" build COMPILATION_CACHE_ENABLE_CACHING="YES" COMPILATION_CACHE_ENABLE_PLUGIN="YES" COMPILATION_CACHE_REMOTE_SERVICE_PATH="$HOME/.cirruslabs/omni-cache.sock"' \
            --show-output

  pre-warmed:
    name: Clean build with pre-warmed cache
    runs-on: ghcr.io/cirruslabs/macos-runner:tahoe
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Build Environment
        working-directory: wikipedia-ios
        run: ./scripts/setup

      - name: Benchmark clean build with pre-warmed cache
        working-directory: wikipedia-ios
        run: |
          hyperfine --warmup 1 --runs 3 \
            --setup 'xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -destination "platform=iOS Simulator,name=iPhone 17" build COMPILATION_CACHE_ENABLE_CACHING="YES" COMPILATION_CACHE_ENABLE_PLUGIN="YES" COMPILATION_CACHE_REMOTE_SERVICE_PATH="$HOME/.cirruslabs/omni-cache.sock"' \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData && xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -resolvePackageDependencies' \
            'xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -destination "platform=iOS Simulator,name=iPhone 17" build COMPILATION_CACHE_ENABLE_CACHING="YES" COMPILATION_CACHE_ENABLE_PLUGIN="YES" COMPILATION_CACHE_REMOTE_SERVICE_PATH="$HOME/.cirruslabs/omni-cache.sock"' \
            --show-output

  no-cache:
    name: Clean build without caching
    runs-on: ghcr.io/cirruslabs/macos-runner:tahoe
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Build Environment
        working-directory: wikipedia-ios
        run: ./scripts/setup

      - name: Benchmark clean build without caching
        working-directory: wikipedia-ios
        run: |
          hyperfine --warmup 1 --runs 3 \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData && xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -resolvePackageDependencies' \
            'xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -destination "platform=iOS Simulator,name=iPhone 17" build COMPILATION_CACHE_ENABLE_CACHING=NO' \
            --show-output

  local-cache:
    name: Clean build with local caching
    runs-on: ghcr.io/cirruslabs/macos-runner:tahoe
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Build Environment
        working-directory: wikipedia-ios
        run: ./scripts/setup

      - name: Benchmark clean build with local caching
        working-directory: wikipedia-ios
        run: |
          hyperfine --warmup 1 --runs 3 \
            --setup 'rm -rf ~/Library/Developer/Xcode/DerivedData' \
            --prepare 'xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -destination "platform=iOS Simulator,name=iPhone 17" clean && xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -resolvePackageDependencies' \
            'xcodebuild -project Wikipedia.xcodeproj -scheme Wikipedia -destination "platform=iOS Simulator,name=iPhone 17" build COMPILATION_CACHE_ENABLE_CACHING="YES" COMPILATION_CACHE_ENABLE_PLUGIN=NO' \
            --show-output
